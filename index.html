<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the AJR Song By Lyrics</title>
<style>
  body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; padding: 30px; }
  input, button { padding: 10px; font-size: 16px; margin: 10px; border-radius: 6px; border: none; }
  button { background: #1db954; color: white; cursor: pointer; }
  button:hover { background: #17a444; }
  #game, #endScreen { display: none; }
  #result { margin-top: 15px; font-weight: bold; font-size: 18px; }
  #score, #hints, #counter { margin-top: 10px; font-size: 16px; }
  .highscores { margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>

<h1>Guess the AJR Song By Lyrics</h1>

<!-- Menu -->
<div id="menu">
  <h2>Select Game Mode</h2>
  <button onclick="startGame(6,1)">6 Songs (1 Hint)</button>
  <button onclick="startGame(12,2)">12 Songs (2 Hints)</button>
  <button onclick="startGame(24,3)">24 Songs (3 Hints)</button>
  <button onclick="startGame(32,3)">32 Songs (3 Hints)</button>
  <button onclick="startGame(40,3)">40 Songs (3 Hints)</button>
  <div class="highscores">
    <h3>High Scores</h3>
    <p id="hs6">6 Songs: 0</p>
    <p id="hs12">12 Songs: 0</p>
    <p id="hs24">24 Songs: 0</p>
    <p id="hs32">32 Songs: 0</p>
    <p id="hs40">40 Songs: 0</p>
  </div>
</div>

<!-- Game -->
<div id="game">
  <p id="lyrics"></p>
  <input type="text" id="guess" placeholder="Enter song name">
  <br>
  <button onclick="checkAnswer()">Submit</button>
  <button onclick="giveHint()">Get Hint</button>
  <button onclick="backToMenu()">Back to Menu</button>
  <p id="result"></p>
  <p id="score">Score: 0</p>
  <p id="counter">Song 0 / 0</p>
  <p id="hints">Hints used: 0</p>
</div>

<!-- End Screen -->
<div id="endScreen">
  <h2 id="finalResult"></h2>
  <button onclick="backToMenu()">Back to Menu</button>
</div>

<script>
const songs = [
  { lyric: "I leave my house at three o'clock", title: "Yes I'm A Mess" },
  { lyric: "Used to keep it cool", title: "Burn the House Down" },
  { lyric: "All the big kids, they got drunk", title: "Sober Up" },
  { lyric: "One sip, bad for me", title: "Weak" },
  { lyric: "Don't you love it", title: "Way Less Sad" },
  { lyric: "I’d rather be in Vegas than my very own home", title: "The Entertainments here" },
  { lyric: "But I’ll be there next time", title: "Come Hang Out" },
  { lyric: "Put quinoa in my fridge still I’m not feeling grown", title: "Bang!" },
  { lyric: "I know I gotta grow up sometime but I don’t think I’m ready yet", title: "Next Up Forever" },
  { lyric: "Next time you see your folks at dinner", title: "Betty" },
  { lyric: "Can it stay like this right here right now?", title: "A Dog Song" },
  { lyric: "So I do what you tell me to and do it to death", title: "I Won't" },
  { lyric: "When did all our problems get so small?", title: "Drama" },
  { lyric: "Hey now hold up we were fun as hell", title: "The DJ Is Crying For Help" },
  { lyric: "I’m an object in motion I’ve lost all emotion", title: "Inertia" },
  { lyric: "One day maybe someday I’ll be so out of touch", title: "OK Overture" },
  { lyric: "I got 7 haircuts and now my hair is all gone", title: "Bummerland" },
  { lyric: "I been on dates bringing flowers, trying to be great for an hour", title: "My Play" },
  { lyric: "I bet this instagrams a load of fun, it’s best to show the best of everyone", title: "Birthday Party" },
  { lyric: "Life gives you lemons, at least it gave you something", title: "Break My Face" },
  { lyric: "Right, I’ve done everything right", title: "Karma" },
  { lyric: "You’ve been outside, been outside, so go ahead and do it one more time", title: "Finale" },
  { lyric: "All my friends are vaping friends, their so good at making friends", title: "World's Smallest Violin" },
  { lyric: "And if you called I don’t know what I’d say", title: "I'm Sorry You Went Crazy" },
  { lyric: "Wrote a song that no one knows, I played a show and one showed", title: "100 Bad Days" },
  { lyric: "I’m a ppl person in a room of ppl ppl ima be the kid for the win", title: "Let The Games Begin" },
  { lyric: "In a showroom of clothes that were fancily sewed", title: "Hole in the Bottom of My Brain" },
  { lyric: "It’s warm in here so come back in", title: "Don't Throw Out My Legos" },
  { lyric: "I keep losing my socks", title: "Adventure Is Out There" },
  { lyric: "Oh my god how lucky am I to have two things I love", title: "Christmas in June" },
  { lyric: "Who am I to take away what makes you feel this great", title: "No Grass Today" },
  { lyric: "Way up way up way up to the moon", title: "Bud Like You" },
  { lyric: "Ok so people laugh at my jokes now, it’s so strange to have a bit of success", title: "Beats" },
  { lyric: "So I made a party song, now I’m in every dorm", title: "Normal" },
  { lyric: "Have I done my best here, or Will I be here next year, or Are these my best years yet?", title: "The Good Part" },
  { lyric: "Someday won’t this be funny? Well I want it funny now", title: "Touchy Feely Fool" },
  { lyric: "I’d hate to have to die for’ I get my head together", title: "2085" },
  { lyric: "It really doesn’t seem like there’s anyone for me", title: "Dear Winter" },
  { lyric: "Never spoken with my mouth full, Yeah that's a mouthful and I'm doubtful", title: "Three-Thirty" },
  { lyric: "We had quite the run, didn't we though? But you gotta be somebody sometimes", title: "Ordinaryish People" }
];

let score = 0, hintsUsed = 0, hintUsedThisSong = false, current, remainingSongs = [], totalSongs = 0, maxHints = 0;

function normalize(str) {
  return str.toLowerCase().replace(/[^a-z0-9\s]/g, '');
}

function startGame(numSongs, hints) {
  score = 0; hintsUsed = 0; hintUsedThisSong = false;
  remainingSongs = [...songs].sort(() => 0.5 - Math.random()).slice(0, numSongs);
  totalSongs = numSongs;
  maxHints = hints;

  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  document.getElementById("endScreen").style.display = "none";

  document.getElementById("score").textContent = "Score: 0";
  document.getElementById("hints").textContent = `Hints used: 0 / ${maxHints}`;
  nextSong();
}

function backToMenu() {
  document.getElementById("menu").style.display = "block";
  document.getElementById("game").style.display = "none";
  document.getElementById("endScreen").style.display = "none";
  loadHighScores();
}

function getRandomSong() {
  const index = Math.floor(Math.random() * remainingSongs.length);
  return remainingSongs.splice(index, 1)[0];
}

function nextSong() {
  hintUsedThisSong = false;
  if (remainingSongs.length === 0) {
    endGame();
    return;
  }
  current = getRandomSong();
  document.getElementById("lyrics").textContent = `"${current.lyric}"`;
  document.getElementById("result").textContent = "";
  document.getElementById("guess").value = "";
  document.getElementById("counter").textContent = `Song ${totalSongs - remainingSongs.length}/${totalSongs}`;
}

function checkAnswer() {
  const guess = document.getElementById("guess").value.trim();
  if (normalize(guess) === normalize(current.title) || normalize(current.title).split(' ').some(w => normalize(guess).includes(w))) {
    document.getElementById("result").textContent = "🎉 Correct!";
    score++;
  } else {
    document.getElementById("result").textContent = `❌ Wrong! The answer was "${current.title}"`;
  }
  document.getElementById("score").textContent = `Score: ${score}`;
  setTimeout(nextSong, 1000);
}

function giveHint() {
  if (hintsUsed >= maxHints) {
    document.getElementById("result").textContent = "❌ No hints left!";
    return;
  }
  if (hintUsedThisSong) {
    document.getElementById("result").textContent = "❌ You already used a hint for this song!";
    return;
  }
  hintsUsed++;
  hintUsedThisSong = true;
  const firstTwo = current.title.slice(0, 2);
  document.getElementById("result").textContent = `Hint: Starts with "${firstTwo}"`;
  document.getElementById("hints").textContent = `Hints used: ${hintsUsed} / ${maxHints}`;
}

function endGame() {
  document.getElementById("game").style.display = "none";
  document.getElementById("endScreen").style.display = "block";
  document.getElementById("finalResult").textContent = `Your final score: ${score} / ${totalSongs}`;

  let key = `hs${totalSongs}`;
  let prev = localStorage.getItem(key) || 0;
  if (score > prev) {
    localStorage.setItem(key, score);
  }
  loadHighScores();
}

function loadHighScores() {
  document.getElementById("hs6").textContent = "6 Songs: " + (localStorage.getItem("hs6") || 0);
  document.getElementById("hs12").textContent = "12 Songs: " + (localStorage.getItem("hs12") || 0);
  document.getElementById("hs24").textContent = "24 Songs: " + (localStorage.getItem("hs24") || 0);
  document.getElementById("hs32").textContent = "32 Songs: " + (localStorage.getItem("hs32") || 0);
  document.getElementById("hs40").textContent = "40 Songs: " + (localStorage.getItem("hs40") || 0);
}
loadHighScores();
</script>

</body>
</html>
